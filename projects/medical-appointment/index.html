<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Consultation App</title>
</head>
<body>
  <section>
    <div class="main-container">
      <div class="common-view">
        <div id="icon-view">
          <img alt="menu" src="menu.png"/>
        </div>
      </div>
      <div class="common-view">
        <h1>Find Your</h1>
        <h1>Consultation</h1>
      </div>
      <div class="common-view">
        <div id="input-container">
          <div class="search-icon-view">
            <img alt="search-icon" src="search.png"/>
          </div>
          <input  
            type="search"
            placeholder="Search"
          />
        </div>
      </div>
      <div class="common-view">
        <h2>Categories</h2>
      </div>
      <div class="common-view">
        <div class="chips-container">
          <div class="chip selected-chip">
            <span>Adults</span>
          </div>
          <div class="chip unselected-chip">
            <span>Children</span>
          </div>
          <div class="chip unselected-chip">
            <span>Women</span>
          </div>
          <div class="chip unselected-chip">
            <span>Men</span>
          </div>
        </div>
      </div>
      <div class="common-view">
        <div class="cards-container">
          <div class="card">
            <div class="card-text-container">
              <h4>Cough & Cold</h4>
              <span>10 Doctors</span>
            </div>
            <div class="image-card-container">
              <div class="woman-img-container">
                <img alt="cough-and-cold" src="woman.png"/>
              </div>
            </div>
          </div>
          <div class="card second-card">
            <div class="card-text-container">
              <h4>Heart Specialist</h4>
              <span>17 Doctors</span>
            </div>
            <div class="image-card-container">
              <div class="woman-img-container">
                <img alt="heart-specilist" src="heart.png"/>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-text-container">
              <h4>Cough & Cold</h4>
              <span>10 Doctors</span>
            </div>
            <div class="image-card-container">
              <div class="woman-img-container">
                <img alt="cough-and-cold" src="woman.png"/>
              </div>
            </div>
          </div>
          <div class="card second-card">
            <div class="card-text-container">
              <h4>Heart Specialist</h4>
              <span>17 Doctors</span>
            </div>
            <div class="image-card-container">
              <div class="woman-img-container">
                <img alt="heart-specilist" src="heart.png"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="common-view">
        <h2>Doctors</h2>
      </div>
      <div class="common-view">
        <div class="doctor-card">
          <div class="image-view">
            <div class="doctor-image-container">
              <img alt="doctor" src="doctor.png"/>
            </div>
          </div>
          <div class="doctor-information">
            <h4>Dr. Stefeni Albert</h4>
            <span>Heart Specialist</span>
          </div>
          <div class="call-button-container">
            <button class="call-button">Call</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
